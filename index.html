<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Viaje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Cotizador de Viaje</h1>
        <p>Tarifa cotizada sujeta a cambio sin previo aviso</p>
    </div>

    <div class="content">
        <div class="form-group">
            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" name="fechaSalida">
        </div>
        <div class="form-group">
            <label for="fechaRegreso">Fecha de Regreso:</label>
            <input type="date" id="fechaRegreso" name="fechaRegreso">
        </div>
        <div class="form-group">
            <label>Total días:</label>
            <div id="totalDias" class="total-days">0</div>
        </div>
        <div class="form-group">
            <label for="monto">Seleccione el monto del beneficio:</label>
            <select id="monto" name="monto">
                <option value="">Seleccione un monto</option>
                <option value="20000">20k</option>
                <option value="30000">30k</option>
                <option value="40000">40k</option>
                <option value="50000">50k</option>
                <option value="60000">60k</option>
            </select>
        </div>
        <button class="btn" onclick="mostrarTabla()">Ver</button>
    </div>

    <!-- Contenedor para mostrar la tabla -->
    <div id="tablaContainer"></div>
</div>

<script>
    const fechaSalida = document.getElementById('fechaSalida');
    const fechaRegreso = document.getElementById('fechaRegreso');
    const totalDias = document.getElementById('totalDias');
    let dias = 0;

    function calcularDias() {
        if (fechaSalida.value && fechaRegreso.value) {
            const fechaInicio = new Date(fechaSalida.value);
            const fechaFin = new Date(fechaRegreso.value);
            dias = Math.floor((fechaFin - fechaInicio) / (1000 * 60 * 60 * 24)) + 1;
            totalDias.textContent = `${dias} día(s)`;
        }
    }

    function mostrarTabla() {
        const montoSeleccionado = document.getElementById('monto').value;
        const tablaContainer = document.getElementById('tablaContainer');

        if (montoSeleccionado === '20000') {
            fetch('20k.html')
                .then(response => response.text())
                .then(data => {
                    tablaContainer.innerHTML = data;
                    actualizarPrecios(dias, 3.25, 5.2);
                });
        } else if (montoSeleccionado === '30000') {
            fetch('30k.html')
                .then(response => response.text())
                .then(data => {
                    tablaContainer.innerHTML = data;
                    actualizarPrecios(dias, 5, 8);
                });
        } else if (montoSeleccionado === '40000') {
            fetch('40k.html')
                .then(response => response.text())
                .then(data => {
                    tablaContainer.innerHTML = data;
                    actualizarPrecios40k(dias, 5.5, 8.8, 15, 'tarifa75_40k', 'tarifa85_40k', 'tarifa86_40k');
                    actualizarPrecios40kPreex(dias, 5.75, 9.2, 17.5, 'tarifa75_40k_preex', 'tarifa85_40k_preex', 'tarifa86_40k_preex');
                });
        } else if (montoSeleccionado === '50000') {
            fetch('50k.html')
                .then(response => response.text())
                .then(data => {
                    tablaContainer.innerHTML = data;
                    actualizarPrecios50k(dias, 6.5, 10.4, 'tarifa75_50k', 'tarifa85_50k', 'tarifa86_50k');
                    actualizarPrecios50kPreexPlus(dias, 16, 25.6, 'tarifa75_50k_preex_plus', 'tarifa85_50k_preex_plus', 'tarifa86_50k_preex_plus');
                });
        } else if (montoSeleccionado === '60000') {
            fetch('60k.html')
                .then(response => response.text())
                .then(data => {
                    tablaContainer.innerHTML = data;
                    actualizarPrecios60k(dias, 6.5, 10.4, 18, 'tarifa75_60k', 'tarifa85_60k', 'tarifa86_60k');
                    actualizarPrecios60kPreex(dias, 7, 'tarifa75_60k_preex', 'tarifa85_60k_preex', 'tarifa86_60k_preex');
                });
        } else {
            alert('Por favor, seleccione una opción válida.');
        }
    }
    
    function actualizarPrecios(dias, tarifa1, tarifa2) {
        const tarifa75 = document.getElementById('tarifa75');
        const tarifa85 = document.getElementById('tarifa85');
        const tarifa86 = document.getElementById('tarifa86');

        tarifa75.textContent = `$${(dias * tarifa1).toFixed(2)}`;
        tarifa85.textContent = `$${(dias * tarifa2).toFixed(2)}`;
        tarifa86.textContent = 'No disponible';
    }

    function actualizarPrecios40k(dias, tarifa1, tarifa2, tarifa3, tarifa75Id, tarifa85Id, tarifa86Id) {
        const tarifa75 = document.getElementById(tarifa75Id);
        const tarifa85 = document.getElementById(tarifa85Id);
        const tarifa86 = document.getElementById(tarifa86Id);

        tarifa75.textContent = `$${(dias * tarifa1).toFixed(2)}`;
        tarifa85.textContent = `$${(dias * tarifa2).toFixed(2)}`;
        tarifa86.textContent = `$${(dias * tarifa3).toFixed(2)}`;
    }

    function actualizarPrecios40kPreex(dias, tarifa1, tarifa2, tarifa3, tarifa75Id, tarifa85Id, tarifa86Id) {
        const tarifa75 = document.getElementById(tarifa75Id);
        const tarifa85 = document.getElementById(tarifa85Id);
        const tarifa86 = document.getElementById(tarifa86Id);

        tarifa75.textContent = `$${(dias * tarifa1).toFixed(2)}`;
        tarifa85.textContent = `$${(dias * tarifa2).toFixed(2)}`;
        tarifa86.textContent = `$${(dias * tarifa3).toFixed(2)}`;
    }

    function actualizarPrecios50k(dias, tarifa1, tarifa2, tarifa75Id, tarifa85Id, tarifa86Id) {
        const tarifa75 = document.getElementById(tarifa75Id);
        const tarifa85 = document.getElementById(tarifa85Id);
        const tarifa86 = document.getElementById(tarifa86Id);

        tarifa75.textContent = `$${(dias * tarifa1).toFixed(2)}`;
        tarifa85.textContent = `$${(dias * tarifa2).toFixed(2)}`;
        tarifa86.textContent = 'No aplica';
    }

    function actualizarPrecios50kPreexPlus(dias, tarifa1, tarifa2, tarifa75Id, tarifa85Id, tarifa86Id) {
        const tarifa75 = document.getElementById(tarifa75Id);
        const tarifa85 = document.getElementById(tarifa85Id);
        const tarifa86 = document.getElementById(tarifa86Id);

        tarifa75.textContent = `$${(dias * tarifa1).toFixed(2)}`;
        tarifa85.textContent = `$${(dias * tarifa2).toFixed(2)}`;
        tarifa86.textContent = 'No aplica';
    }

    function actualizarPrecios60k(dias, tarifa1, tarifa2, tarifa3, tarifa75Id, tarifa85Id, tarifa86Id) {
        const tarifa75 = document.getElementById(tarifa75Id);
        const tarifa85 = document.getElementById(tarifa85Id);
        const tarifa86 = document.getElementById(tarifa86Id);

        tarifa75.textContent = `$${(dias * tarifa1).toFixed(2)}`;
        tarifa85.textContent = `$${(dias * tarifa2).toFixed(2)}`;
        tarifa86.textContent = `$${(dias * tarifa3).toFixed(2)}`;
    }

    function actualizarPrecios60kPreex(dias, tarifa1, tarifa2, tarifa75Id, tarifa85Id, tarifa86Id) {
        const tarifa75 = document.getElementById(tarifa75Id);
        const tarifa85 = document.getElementById(tarifa85Id);
        const tarifa86 = document.getElementById(tarifa86Id);

        tarifa75.textContent = `$${(dias * tarifa1).toFixed(2)}`;
        tarifa85.textContent = `$${(dias * tarifa2).toFixed(2)}`;
        tarifa86.textContent = 'No aplica';
    }

    fechaSalida.addEventListener('change', calcularDias);
    fechaRegreso.addEventListener('change', calcularDias);
</script>

</body>
</html>
